server:
  port: 0

spring:
  zipkin:
    base-url: http://localhost:9411/
    enabled: true
  application:
    name: api-catalog
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: test
      port: 27017
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

  info:
    application:
      name: api-provider

  eureka:
    instance:
      hostname: localhost
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
