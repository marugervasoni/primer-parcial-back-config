server:
  port: 0

spring:
  application:
    name: api-serie
  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: test
      port: 27017
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

  info:
    application:
      name: api-serie

  eureka:
    instance:
      hostname: localhost
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/

  resilience4j:
    retry:
      configs:
        default:
          max-retry-attempts: 3
          wait-duration: 1s
          retry-exceptions:
            - java.io.IOException
            - java.net.SocketTimeoutException
        instances:
          retryCustomer:
            base-config: default
            max-retry-attempts: 5
            wait-duration: 2s
            retry-exceptions:
              - java.net.ConnectException
    circuitbreaker:
      configs:
        default:
          register-health-indicator: true